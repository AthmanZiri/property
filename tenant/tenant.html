        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    
                    <div class="col-lg-8 col-md-7">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control border-input" placeholder="Company" value="Chet">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control border-input" placeholder="Last Name" value="Faker">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>ID Number</label>
                                            <input type="text" class="form-control border-input" disabled placeholder="Company" value="Creative Code Inc.">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Kra Pin</label>
                                            <input type="text" class="form-control border-input" disabled placeholder="kra Pin" value="">
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Mobile Number</label>
                                            <input type="text" class="form-control border-input" placeholder="071233434344" value="">
                                        </div>
                                    </div>

                                    <br>
                                    <div class="">
                                        <h4 class="title">Employer Details</h4>
                                    </div>

                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Employer</label>
                                            <input type="text" class="form-control border-input" placeholder="5h Avenue">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Job Location</label>
                                            <input type="text" class="form-control border-input" placeholder="242">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>City</label><br>
                                            <select name="country" class="form-control border-input">
                                                <option value="mombasa"> Mombasa </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Job Contact</label>
                                            <input type="text" class="form-control border-input" placeholder="242">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label>Job Email</label>
                                            <input type="text" class="form-control border-input" placeholder="info@kpa.com">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Job Title</label>
                                            <input type="text" class="form-control border-input" placeholder="Web Developer">
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Job Description</label>
                                            <textarea rows="5" class="form-control border-input" placeholder="Here can be your description" value="Mike">Oh so, your weak rhyme You doubt I'll bother, reading into it I'll probably won't, left to my own devices. But that's the difference in our opinions.</textarea>
                                        </div>
                                    </div>

                                    <br>
                                    <div class="">
                                        <h4 class="title">Next of Kin Details</h4>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control border-input" placeholder="Muhammad">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control border-input" placeholder="Abu Hamza">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>ID Number</label>
                                            <input type="text" class="form-control border-input" placeholder="Muhammad">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Mobile Number</label>
                                            <input type="text" class="form-control border-input" placeholder="Abu Hamza">
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label>Citiy</label><br>
                                            <select name="country" class="form-control border-input">
                                                <option value="Mombasa"> Mombasa </option>
                                            </select>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
